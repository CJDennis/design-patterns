paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    #shuffle: true
    colors: true
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    low_limit: 80
    high_limit: 100
    remote: false
    c3_url: 'http://localhost/ots/c3.php'
    blacklist:
        include:
            - tests/*
